<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Link Reachability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
        .title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Accurate Link Checker</h1>
    <div id="results"></div>

    <script>
        // Fetch the links.json file
        fetch('https://raw.githubusercontent.com/unblock-eve/unblock-eve.github.io/refs/heads/main/links.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load links.json: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const resultsDiv = document.getElementById('results');
                
                for (const [title, links] of Object.entries(data)) {
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'title';
                    titleDiv.textContent = `Category: ${title}`;
                    resultsDiv.appendChild(titleDiv);

                    links.forEach(link => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';
                        resultDiv.textContent = `Checking: ${link}`;
                        resultsDiv.appendChild(resultDiv);

                        // Use fetch to check the URL status
                        fetch(link, { mode: 'no-cors' })
                            .then(() => {
                                resultDiv.textContent = ''; // Clear the text
                                
                                // Create the clickable link
                                const linkElement = document.createElement('a');
                                linkElement.href = link;
                                linkElement.target = "_blank";  // Open in a new tab
                                linkElement.textContent = link;

                                // Append the clickable link
                                resultDiv.appendChild(linkElement);
                                resultDiv.classList.add('success');
                            })
                            .catch(() => {
                                resultDiv.textContent = `${link} - ❌ Fail`;
                                resultDiv.classList.add('failure');
                            });
                    });
                }
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.textContent = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
