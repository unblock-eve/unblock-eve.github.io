<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        /* Main container styling */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Section title styling */
        .title {
            font-size: 1.4rem;
            margin: 20px 0 10px;
            color: #00bcd4;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* Styling for results */
        .result {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Success and failure results */
        .success {
            background-color: #1d2b1d;
            border-color: #4caf50;
            color: #4caf50;
        }
        .failure {
            background-color: #2b1d1d;
            border-color: #f44336;
            color: #f44336;
        }

        /* Link styling */
        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #888;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header>
        Link Checker
    </header>
    <div class="container">
        <div id="results"></div>
    </div>
    <footer>
        &copy; 2025 | Minimalist Black Theme | Powered by GitHub Actions
    </footer>

    <script>
        // Fetch the links.json file
        fetch('https://raw.githubusercontent.com/unblock-eve/unblock-eve.github.io/refs/heads/main/links.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load links.json: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const resultsDiv = document.getElementById('results');
                
                for (const [title, links] of Object.entries(data)) {
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'title';
                    titleDiv.textContent = `Category: ${title}`;
                    resultsDiv.appendChild(titleDiv);

                    links.forEach(link => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';

                        // Check for vercel.app domain
                        if (link.includes('vercel.app')) {
                            resultDiv.textContent = `${link} - ❌ Invalid (vercel.app domain)`;
                            resultDiv.classList.add('failure');
                            resultsDiv.appendChild(resultDiv);
                            return;
                        }

                        resultDiv.textContent = `Checking: ${link}`;
                        resultsDiv.appendChild(resultDiv);

                        // Use fetch to check the URL status
                        fetch(link, { mode: 'no-cors' })
                            .then(() => {
                                resultDiv.textContent = ''; // Clear the text
                                
                                // Create the clickable link
                                const linkElement = document.createElement('a');
                                linkElement.href = link;
                                linkElement.target = "_blank";  // Open in a new tab
                                linkElement.textContent = link;

                                // Append the clickable link
                                resultDiv.appendChild(linkElement);
                                resultDiv.classList.add('success');
                            })
                            .catch(() => {
                                resultDiv.textContent = `${link} - ❌ Fail`;
                                resultDiv.classList.add('failure');
                            });
                    });
                }
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.textContent = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
