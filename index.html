<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Proxy Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
        }
        .toggle-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #66ccff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-btn:hover {
            background-color: #ff9900;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCheckHtml() {
            const checkHtmlDiv = document.getElementById('check-html-content');
            checkHtmlDiv.classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Extracted Proxy Links</h1>
        <p><strong>Last Updated:</strong> January 14, 2025 at 02:22 PM CST</p>
        <button class="toggle-btn" onclick="toggleCheckHtml()">Open Link Checker Tool</button>
        <div id="check-html-content" class="hidden">
            <h2>Link Checker Tool</h2>
<p>This is a simulated version of the local tool.</p>
<ul>
    <li>Test Link 1: <a href="https://example.com" target="_blank">https://example.com</a></li>
    <li>Test Link 2: <a href="https://test.com" target="_blank">https://test.com</a></li>
</ul>
        </div>
    </div>
</body>
</html>
