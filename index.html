<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Proxy Links</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; margin:0; padding:0 }
    .container { width:80%; margin:30px auto; padding:20px; background:#1f1f1f; border-radius:10px }
    .toggle-btn { padding:10px 20px; background:#66ccff; color:#fff; border-radius:5px; cursor:pointer }
    .toggle-btn:hover { background:#ff9900 }
    #checker-frame { width:100%; height:600px; border:none; display:none }
  </style>
  <script>
    function toggleChecker() {
      const f = document.getElementById('checker-frame');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Extracted Proxy Links</h1>
    <p><strong>Last Updated:</strong> {{LAST_UPDATED}}</p>
    <button class="toggle-btn" onclick="toggleChecker()">Open Link Checker Tool</button>
    <iframe id="checker-frame" src="check.html"></iframe>
  </div>
</body>
</html>
