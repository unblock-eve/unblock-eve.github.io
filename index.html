<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #66ccff;
            text-decoration: none;
        }
        a:hover {
            color: #ff9900;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #66ccff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links</h1>
        <p><strong>Last Updated:</strong> January 12, 2025 at 04:10 AM CST</p>
        <p>
            <button class="button" id="fetchContentButton">Open links with checker</button>
        </p>
    </div>
    <script>
        document.getElementById('fetchContentButton').addEventListener('click', () => {
            const htmlContentUrl = 'https://raw.githubusercontent.com/unblock-eve/unblock-eve.github.io/refs/heads/main/check.html';
            fetch(htmlContentUrl)
                .then(response => response.text())
                .then(content => {
                    const newTab = window.open();
                    newTab.document.open();
                    newTab.document.write(content);
                    newTab.document.close();
                })
                .catch(err => alert('Failed to fetch the content!'));
        });
    </script>
</body>
</html>
